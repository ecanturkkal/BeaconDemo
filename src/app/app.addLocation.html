<mat-card class="matCard">
    <mat-card-header>
      <mat-card-title>{{data.title}} Location</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Name" [(ngModel)]="data.location.Name" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Latitude" [(ngModel)]="data.location.Latitude" type="number" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Longitude" [(ngModel)]="data.location.Longitude" type="number" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions class="center">
      <button mat-button (click)="saveLocation(data.location)" cdkFocusInitial>Save</button>
      <button mat-button [mat-dialog-close]="true" [color]="'success'">Cancel</button>
    </mat-card-actions>
  </mat-card>
