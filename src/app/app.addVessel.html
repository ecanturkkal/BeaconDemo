<mat-card class="matCard">
  <mat-card-header>
    <mat-card-title>{{data.title}} Vessel</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="data.vessel.Name" required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="Mac" [(ngModel)]="data.vessel.Mac" required>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions class="center">
    <button mat-button (click)="saveVessel(data.vessel)" cdkFocusInitial>Save</button>
    <button mat-button [mat-dialog-close]="true" [color]="'success'">Cancel</button>
  </mat-card-actions>
</mat-card>
